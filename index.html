<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
        <h3>Bài tập 1: Bài tập thay đổi màu sắc</h3>
        <div id="home" class="fa fa-home" style="font-size: 5rem"></div>
        <div id="color" class="text-center"></div>
    </div>  
    <div class="container">
        <h3>Bài 2: Tính điểm trung bình khối A,C</h3>
        <div class="row">
            <div class="col-4">
                <h4>Khối A</h4>
                <div class="form-group">
                    <div class="input-group-prepend mt-2">
                        <span class="input-group-text alert-success" id="basic-addon1">Toán</span>
                        <input type="text" class="form-control" placeholder="Nhập điểm toán" id="dToan"/>
                    </div>
                    <div class="input-group-prepend mt-2">
                        <span class="input-group-text alert-success" id="basic-addon1">Lý</span>
                        <input type="text" class="form-control" placeholder="Nhập điểm Lý" id="dLy"/>
                    </div>
                    <div class="input-group-prepend mt-2">
                        <span class="input-group-text alert-success" id="basic-addon1">Hóa</span>
                        <input type="text" class="form-control" placeholder="Nhập điểm Hóa" id="dHoa"/>
                    </div>
                    <div class="input-group-prepend mt-2">
                        <span class="input-group-text alert-success" id="basic-addon1">ĐTB</span>
                        <input type="text" class="form-control" readonly id="dToanLyHoa"/>
                    </div>
                    <button class="mt-2 btn btn-success" id="btnTinhToanLyHoa">Tính</button>
                </div>
            </div>
            <div class="col-4">
                <h4>Khối B</h4>
                <div class="form-group">
                    <div class="input-group-prepend mt-2">
                        <span class="input-group-text alert-success" id="basic-addon1">Văn</span>
                        <input type="text" class="form-control" placeholder="Nhập điểm toán" id="dVan"/>
                    </div>
                    <div class="input-group-prepend mt-2">
                        <span class="input-group-text alert-success" id="basic-addon1">Sử</span>
                        <input type="text" class="form-control" placeholder="Nhập điểm Lý" id="dSu"/>
                    </div>
                    <div class="input-group-prepend mt-2">
                        <span class="input-group-text alert-success" id="basic-addon1">Địa</span>
                        <input type="text" class="form-control" placeholder="Nhập điểm Hóa" id="dDia"/>
                    </div>
                    <div class="input-group-prepend mt-2">
                        <span class="input-group-text alert-success" id="basic-addon1">Anh</span>
                        <input type="text" class="form-control" placeholder="Nhập điểm Hóa" id="dAnh"/>
                    </div>
                    <div class="input-group-prepend mt-2">
                        <span class="input-group-text alert-success" id="basic-addon1">ĐTB</span>
                        <input type="text" class="form-control" readonly id="dVanSuDiaAnh"/>
                    </div>
                    <button class="mt-2 btn btn-success" id="btnTinhVanSuDiaAnh">Tính</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
